<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function() {
                var background_color = 'whitesmoke'

                canvas = document.getElementById('canvas')
                canvas.width = 800
                canvas.height = 600

                context = canvas.getContext('2d')
                context.fillStyle = background_color
                context.fillRect(0,0,canvas.width,canvas.height);
            }
        </script>
    </head>
    <body>
        <canvas id='canvas'></canvas>
        <div style='background-color: darkgray; height: 50px; width: 800px; padding: 15px;'>
            <table>
                <td><div style="background-color: red;" class='palette'></div></td>
                <td><div style='background-color: orange;' class='palette'></div></td>
                <td><div style='background-color: yellow;' class='palette'></div></td>
                <td><div style='background-color: greenyellow;' class='palette'></div></td>
                <td><div style='background-color: green;' class='palette'></div></td>
                <td><div style='background-color: lightblue;' class='palette'></div></td>
                <td><div style='background-color: blue;' class='palette'></div></td>
                <td><div style='background-color: purple;' class='palette'></div></td>
                <td><div style='background-color: white;' class='palette'></div></td>
                <td><div style='background-color: grey;' class='palette'></div></td>
                <td><div style='background-color: black;' class='palette'></div></td>
            </table>
        </div>
    </body>
</html>
