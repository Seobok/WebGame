<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            var currentCategory = 'notChoice';
            var currentTime = 0;
            var curPlayer;
            var word;
            var draw_timer = null;
            var remainTime;
            var ready = false;
            var allReady = true;

            const changeCategory = (target) => {       //카테고리 고르는 리스트 리스너
                currentCategory = target.value;
                socket.emit('changeCategory', currentCategory)
            }

            const changeTimer = (target) => {
                currentTime = parseInt(target.value);
                socket.emit('changeTimer', currentTime)
            }

            function sendCSV(data) {                //CSV파일 서버로 전달
                socket.emit('sendCSV', data)
            }

            function openPop() {
                document.getElementById("popup_layer").style.display = "block";
            }

            function closePop() {
                document.getElementById("popup_layer").style.display = "none";
            }
            window.onload = function() {
                //<!-- 서버 관련 함수 -->
                params = (new URL(document.location)).searchParams
                id = params.get('roomId')
                var _isPrivate = false;
                if(params.get('isPrivate') == 'on')
                {
                    _isPrivate = true;
                }
                else
                {
                    _isPrivate = false;
                }
                
                socket = io('localhost:52273',{
                    query: {
                        roomId : id,
                        roomName : params.get('roomName'),
                        category : params.get('category'),
                        timeout : params.get('timeout'),
                        isPrivate : _isPrivate,
                    }
                });

                socket.on('GameIsStart', ()=>
                {
                    window.location.replace('/overcapacity.html')
                })

                //<!--CSV불러오기-->
                $.ajax({
                    url: 'wordList.CSV',
                    dataType: 'text',
                }).done(sendCSV);

                //<!-- 그림판 관련 변수 및 함수 선언 -->
                var canvas, context;
                var draw_color, draw_width, is_drawing;
                var restore_array, index;
                var oldPointX, oldPointY, newPointX, newPointY;
                var background_color ="whitesmoke";
                var lastCanvas;

                function start(event) {
                    is_drawing = true;
                    context.beginPath();
                    oldPointX = event.clientX - canvas.getBoundingClientRect().left;
                    oldPointY = event.clientY - canvas.getBoundingClientRect().top;
                    context.moveTo(oldPointX, oldPointY);

                    event.preventDefault();
                }

                function draw(event) {
                    if(is_drawing){
                        newPointX = event.clientX - canvas.getBoundingClientRect().left;
                        newPointY = event.clientY - canvas.getBoundingClientRect().top;
                        context.lineTo(newPointX, newPointY);
                        context.strokeStyle = draw_color;
                        context.lineWidth = draw_width;
                        context.lineCap = "round";
                        context.lineJoin = "round";
                        context.stroke();

                        socket.emit('line', {
                            x1 : oldPointX,
                            y1 : oldPointY,
                            x2 : newPointX,
                            y2 : newPointY,
                            color : draw_color,
                            width : draw_width
                        })

                        oldPointX = newPointX;
                        oldPointY = newPointY;
                    }
                }

                function stop(event) {
                    if(is_drawing) {
                        context.stroke();
                        context.closePath();
                        is_drawing = false;
                        restore_array.push(context.getImageData(0,0,canvas.width, canvas.height));
                        index++;
                        socket.emit('stop')
                    }
                    event.preventDefault();
                }

                function clear_canvas() {
                    context.fillStyle = background_color;
                    context.clearRect(0,0,canvas.width, canvas.height);
                    context.fillRect(0,0,canvas.width, canvas.height);

                    restore_array.push(context.getImageData(0,0,canvas.width, canvas.height));
                    index++;
                }

                function undo_last() {
                    if(index <= 0) {
                        clear_canvas();
                    } else {
                        index--;
                        restore_array.pop();
                        context.putImageData(restore_array[index], 0, 0);
                    }
                }

                function handleRangeChange(event) {
                    draw_width = event.target.value
                }

                function drawTimer(time, obj){
                    var min, sec;

                    draw_timer = setInterval(function(){
                        this.remainTime = time;
                        time--;

                        min = Math.floor(time/60);
                        sec = time%60;
                        min = min%60;

                        var tm = min;
                        var ts = sec;

                        // 한자리일 경우 처리
                        if(tm < 10){
                            tm = "0" + min;
                        }
                        if(ts < 10){
                            ts = "0" + sec;
                        }

                        // 함수 호출 당시 받은 object의 html 교체
                        obj.innerHTML =  "남은 시간 : " + tm + ":" + ts;

                        if(ts == 0) 
                        {
                            clearInterval(draw_timer)
                            draw_timer = null;

                            obj.innerHTML =  '';
                            
                            if(this.nickname == curPlayer)
                            {
                                socket.emit('timeOutNextPlayer');
                            }
                        }
                    }
                , 1000);
                }

                function choiceWordTimer(time, obj, list, wordTimer){
                    var min, sec;

                    var timer = setInterval(function(){
                        time--;

                        min = Math.floor(time/60);
                        sec = time%60;
                        min = min%60;

                        var tm = min;
                        var ts = sec;
        
                        // 한자리일 경우 처리
                        if(tm < 10){
                            tm = "0" + min;
                        }
                        if(ts < 10){
                            ts = "0" + sec;
                        }

                        // 함수 호출 당시 받은 object의 html 교체
                        obj.innerHTML =  "남은 시간 : " + tm + ":" + ts;

                        if(word) 
                        {
                            setTimeout(function(){
                                clearInterval(timer)
                            }, 0)
                            obj.innerHTML =  '';
                            socket.emit('wordChoiced')
                        }

                        if(ts == 0) 
                        {
                            var timerDiv = document.getElementById('timer');
                            closePop();
                            setTimeout(function(){
                                clearInterval(timer)
                            }, 0)                            
                            obj.innerHTML =  '';

                            randomNumber = Math.floor(Math.random() * list.length);
                            word = list[randomNumber];
                            socket.emit('choicedWord', word);
                            socket.emit('wordChoiced')
                            drawTimer(currentTime, timerDiv);
                        }
                    }
                , 1000);
                }

                //<!-- 여기 까지 -->

                socket.emit('roomMemberList', id)

                socket.on('over', () => {
                    window.location.replace('/overcapacity.html')
                })

                socket.on('userCount', (count, nick) => {
                    var userCounter = document.getElementById('usercount');
                    var nicknames = document.getElementsByClassName('nicknames')
                    var output = '';

                    userCounter.innerHTML = count + " / 4 ";
                    for(let i =0; i<nick.length;i++) {
                        nicknames[i].innerHTML = nick[i]
                        if(this.nickname == nick[i])
                        {
                            nicknames[i].style.border = "5px solid red";
                        }
                    }                                        
                })

                socket.on('userNick', (nickname) => {
                    this.nickname = nickname
                })

                socket.on('checkReady', (Ready) => {
                    this.allReady = Ready
                })

                socket.on('findRoomMaster', (name) => {
                    this.roomMaster = false
                    if(this.nickname == name)
                        roomMaster = true;

                    var showButton = document.getElementById('startGame')
                    var startBackgroundImage = document.getElementById('startBackgroundImage')

                    if(roomMaster) {
                        var newRoomMasterChoiceList = document.getElementById('newRoomMasterChoiceList')                        
                        
                        newRoomMasterChoiceList.innerHTML = `
                        <td>
                            <form id = 'invisibleCategory'>
                                <select onchange="changeCategory(this)" id="category" style="width: 80px; font-size: 20px">
                                    <option value="korean">한글</option>
                                    <option value="pen">학용품</option>
                                    <option value="instrument">악기</option>
                                    <option value="food">음식</option>
                                    <option value="electronics">전자제품</option>
                                    <option value="sport">운동</option>
                                </select>
                            </form>
                        </td>
                        <td>
                            <form id = 'invisibleTimeout'>
                                <select onchange="changeTimer(this)" id="timeout" style="width: 80px; font-size: 20px">
                                    <option value="30">30초</option>
                                    <option value="60">1분</option>
                                    <option value="90">1분30초</option>
                                    <option value="120">2분</option>
                                </select>
                            </form>
                        </td>`

                        socket.emit('newRoomMasterChangeList')

                        startBackgroundImage.src = 'beforestart.png'

                        showButton.onmousedown = function() {
                            startBackgroundImage.src = 'beforestart.png'
                            startBackgroundImage.style.width = '200px';
                            startBackgroundImage.style.height = '53px';
                        }

                        showButton.onmouseup = function() {
                            startBackgroundImage.src = 'beforestart.png'
                            startBackgroundImage.style.width = '300px';
                            startBackgroundImage.style.height = '80px';
                        }

                        showButton.onclick  = function() {
                            if((currentCategory != 'notChoice') && (currentTime != 0) && (allReady == true)) 
                            {
                                socket.emit('gameStart')                                   
                            }
                        }
                    }
                    else
                    {
                        startBackgroundImage.src = 'beforeready.png'

                        showButton.onmousedown = function() {
                            startBackgroundImage.src = 'beforeready.png'
                            startBackgroundImage.style.width = '200px';
                            startBackgroundImage.style.height = '53px';
                        }

                        showButton.onmouseup = function() {
                            startBackgroundImage.src = 'beforeready.png'
                            startBackgroundImage.style.width = '300px';
                            startBackgroundImage.style.height = '80px';
                        }
                        
                        showButton.onclick = function() {
                            if(ready == false)
                            {
                                ready = true;
                            }
                            else
                            {
                                ready = false;
                            }
                            socket.emit('changeReady', ready);
                        }
                    }                    
                })

                socket.on('changeCategoryTimeoutList', (_category, _timeout) => {
                    currentCategory = _category;
                    currentTime = _timeout;

                    var categories = document.getElementById("category").getElementsByTagName('option');
                    for(let i = 0;i < categories.length; i++)
                    {
                        if(categories[i].value == _category)
                        {
                            categories[i].selected = 'selected'
                        }
                    }
                    var timeouts = document.getElementById("timeout").getElementsByTagName('option');
                    for(let i = 0;i<timeouts.length;i++)
                    {
                        if(timeouts[i].value == _timeout)
                        {
                            timeouts[i].selected = 'selected'
                        }
                    }
                })

                socket.on('changeCategoryTimeout', (_category, _timeout) => {
                    var invisibleCategory = document.getElementById('invisibleCategory');
                    var invisibleTimeout = document.getElementById('invisibleTimeout');
                    if(_category == 'korean')
                    {
                        invisibleCategory.innerHTML = '한글';
                    }
                    else if(_category == 'pen')
                    {
                        invisibleCategory.innerHTML = '학용품';
                    }
                    else if(_category == 'instrument')
                    {
                        invisibleCategory.innerHTML = '악기';
                    }

                    {
                        invisibleCategory.innerHTML = '음식';
                    }                                       
                    else if(_category == 'electronics')
                    {
                        invisibleCategory.innerHTML = '전자 제품';

                    else if(_category == 'sport')
                    {
                        invisibleCategory.innerHTML = '운동';
                    } 
                                            
                    invisibleTimeout.innerHTML = _timeout + '초';                              
                })

                    var readyArray = document.getElementsByClassName("readyStatus")
                    for(array of readyArray)
                    {

                    }

                    var nicknames = document.getElementsByClassName('nicknames')
                    for(nickA of nicknames)
                    {
                        nickA.innerHTML = ""
                        nickA.style.border = "1px none"
                    }
                })

                socket.on('stop', () => {
                    index++;
                    restore_array.push(context.getImageData(0,0,canvas.width, canvas.height));
                })

                socket.on('undo', () =>{
                    undo_last();
                })

                socket.on('clear', () =>{
                    clear_canvas();
                })

                socket.on('wordList', (data, time) => {
                    currentCategory = data;
                    currentTime = time

                socket.on('setBrowser', (currentPlayer) => {

                    {

                    }

                    document.body.innerHTML = `
                    <center>
                    <table id="ingame" style="background-image: url('background10.png'); border-color:black; border-style:solid; height: 215px; width: 1560px; text-align: center;">

                            </td>
                            <td colspan="2" rowspan="7" style="border-color:black; border-style:solid; width: 250px;">

                            </td>
                        </tr>

                        <tr>
                            <td rowspan="2" style="border-color:black; border-style:solid;">
                                <div id ='timer'></div>
                            </td>
                        </tr>
                        <tr>
                        <tr>
                            <td class = "player" style="border-color:black; border-style:solid;">
                                
                            </td>
                        </tr>
                        <tr>
                            <td class = "player" style="border-color:black; border-style:solid;">
                                
                            </td>
                        </tr>
                        <tr>
                            <td class = "player" style="border-color:black; border-style:solid;">
                                
                            </td>
                        </tr>
                        <tr>
                            <td class = "player" style="border-color:black; border-style:solid;">
                                
                            </td>
                            <td colspan="2" style="border-color:black; border-style:solid;">
                                <form id = 'msgform'>
                                    <input id ='msginput' autocomplete = 'off' type='text' style = "width: 200px; font-size: 25px">
                                    <button type = 'submit' style = "display: none;"></button>    
                                </form>
                            </td>
                        </tr>
                    </table>
                    <div id = 'tool' style="width: 1500px; height: 150px; border-color:black; border-style:solid; margin-top: 30px;">
                        <table>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'palette'></div>
                            </td>
                            <td>
                                <div class = 'undo'></div>
                            </td>
                            <td>
                                <div class = 'clear'></div>
                            </td>
                            <td>
                                <div class = 'size'>
                                    <input type='range' min='0.1' max='10.0' value='2' step='0.1' id = 'size_range'>
                                </div>
                            </td>
                        </table>
                    </div>
                </center>
                <div class = "popup_layer" id="popup_layer" style = "display: none;">
                    <div class="popup_box">
                        <center>
                            <table style="width:900px; padding: 0px; background-color: rgba(0,0,0,0.0); margin: 0px;">
                                <tr>
                                    <td>
                                        <button class = 'word' style = "font-size: 70px">가</button>
                                    </td>
                                    <td>
                                        <button class = 'word' style = "font-size: 70px">나</button>
                                    </td>
                                    <td>
                                        <button class = 'word' style = "font-size: 70px">다</button>
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </div>
                </div>`
                    //<!--채팅-->
                    var msgform = document.getElementById('msgform');

                    msgform.onsubmit = (e) => {
                        e.preventDefault();
                        var msginput = document.getElementById('msginput');

                        socket.emit('message', msginput.value, remainTime);

                        msginput.value = "";
                    };
                    //<!--채팅 여기까지-->
                    
                    palettes = document.querySelectorAll(".palette")

                    tool = document.getElementById('tool');
                    
                    undo = document.querySelector('.undo')
                    undo.onclick = function() {
                            undo_last();
                            socket.emit('undo')
                        }

                    clear = document.querySelector('.clear')
                    clear.onclick = function() {
                            clear_canvas();
                            socket.emit('clear')
                        }

                    size = document.querySelector('.size')
                    size_range = document.getElementById('size_range')
                    size_range.addEventListener('input', handleRangeChange)
                    

                    for(let i = 0; i < 11; i++) {
                        palettes[i].onclick = function() {
                            draw_color = palettes[i].style.backgroundColor
                        }
                    }

                    canvas = document.getElementById('canvas')
                    canvas.width = 1080
                    canvas.height = 720

                    context = canvas.getContext('2d')
                    context.fillStyle = background_color
                    context.fillRect(0, 0, canvas.width,canvas.height);

                    draw_color="black";
                    draw_width = "2";
                    is_drawing = false;

                    restore_array = [];
                    index = -1;
                    
                   if(this.roomMaster)
                   {
                        socket.emit('nextPlayer')
                   }

                   socket.emit('initPlayerNick')
                })

                socket.on('initPlayerNick', (userList) => {
                    player = document.getElementsByClassName('player')
                    for(let i=0;i<userList.length; i++)
                    {
                        player[i].innerHTML = userList[i] + ' / 0'
                    }
                })

                socket.on('changeRound', (round) => {
                    document.getElementById('round').innerHTML = round + ' / 3'
                })

                socket.on('changeCharNumCurrentUser', (answer) => {
                    document.getElementById('charNum').innerHTML = answer
                })

                socket.on('changeCharNum', (answer) => {
                    var charnum ="";
                    for(let i=0;i<answer.length;i++)
                    {
                        if(answer[i] == ' ')
                        {
                            charnum += ' '
                        }
                        else
                        {
                            charnum+='_'
                        }
                    }

                    document.getElementById('charNum').innerHTML = charnum
                })

                socket.on('changeScore', (nickList, scoreList) => {
                    players = document.getElementsByClassName('player')

                    for(let i =0; i<nickList.length; i++)
                    {
                        players[i].innerHTML = nickList[i] + ' / ' + scoreList[i];
                    }
                })

                socket.on('changeReadyImage', (index, bool) => {
                    var readyArray = document.getElementsByClassName("readyStatus")
                    if(bool)
                    {
                        readyArray[index-1].innerHTML = `
                        <img src='readystatus.png' style='width: 50px; height: 50px'>` ;
                    }
                    else
                    {
                        readyArray[index-1].innerHTML = `
                        <img src='notreadystatus.png' style='width: 50px; height: 50px'>`;
                    }
                })

                socket.on('requireMorePlayer', () => {
                    alert("혼자서는 플레이할 수 없습니다!");
                })

                socket.on('message', (msg) => {
                    var messageList = document.getElementById('msgs');
                    var messageTag = document.createElement("p");
                    messageTag.innerText = msg;
                    messageList.appendChild(messageTag);
                    messageList.scrollTop = messageList.scrollHeight;
                });

                var waitingMsgForm = document.getElementById('waitingMsgForm');
                waitingMsgForm.onsubmit = (e) => {
                    e.preventDefault();
                    var msginput = document.getElementById('waitingMsgInput');

                    socket.emit('waitingroomMessage', msginput.value);

                    msginput.value = "";
                };

                socket.on('waitingroomMessage', (msg) => {
                    var messageList = document.getElementById('waitingMsgs');
                    var messageTag = document.createElement("p");
                    messageTag.innerText = msg;
                    messageList.appendChild(messageTag);
                    messageList.scrollTop = messageList.scrollHeight;
                });

                socket.on('setWords', (list) => {
                    var wordClass = document.getElementsByClassName('word');                    

                    word = undefined;

                    if(this.nickname == curPlayer)
                    {
                        for(let i =0; i<wordClass.length; i++)
                        {
                            wordClass[i].innerHTML = list[i]
                        }

                        openPop();

                        var timer = document.getElementById('timer');
                        choiceWordTimer(10, timer, list);
                    }                        
                    
                    for(let i =0; i<wordClass.length; i++)
                    {
                        wordClass[i].onclick = function() {
                            word = wordClass[i].innerText;
                            socket.emit('choicedWord', word);
                            closePop()
                            drawTimer(currentTime, timer);
                        }
                    }
                })

                socket.on('choicedWord2', (choicedWord) => {
                    word = choicedWord;
                })

                socket.on('wordChoiced2', () => {
                    var timer = document.getElementById('timer');
                    drawTimer(currentTime, timer)
                })

                socket.on('next', (previousPlayer, currentPlayer) => {
                    socket.emit('clear')
                    if(draw_timer != null)
                    {
                        clearInterval(draw_timer)
                        draw_timer = null;
                    }

                    var timer = document.getElementById('timer');
                    timer.innerHTML =''

                    curPlayer = currentPlayer

                    if(this.nickname == previousPlayer)
                    {
                        canvas.removeEventListener("touchstart", start)
                        canvas.removeEventListener("touchmove", draw);
                        canvas.removeEventListener("mousedown", start)
                        canvas.removeEventListener("mousemove", draw);

                        canvas.removeEventListener("touchend", stop);
                        canvas.removeEventListener("mouseup", stop);
                        canvas.removeEventListener("mouseout", stop);

                        undo.setAttribute("style", "height: 0px; width: 0px");
                        clear.setAttribute("style", "height: 0px; width: 0px");
                        tool.setAttribute("style", "height: 0px; width: 0px");
                        size.style.display="none";

                        palettes[0].setAttribute("style", "height: 0px; width: 0px;")   
                        palettes[1].setAttribute("style", "height: 0px; width: 0px;")

                        palettes[3].setAttribute("style", "height: 0px; width: 0px;")
                        palettes[4].setAttribute("style", "height: 0px; width: 0px;")
                        palettes[5].setAttribute("style", "height: 0px; width: 0px;")
                        palettes[6].setAttribute("style", "height: 0px; width: 0px;")
                        palettes[7].setAttribute("style", "height: 0px; width: 0px;")
                        palettes[8].setAttribute("style", "height: 0px; width: 0px;")
                        palettes[9].setAttribute("style", "height: 0px; width: 0px;")
                        palettes[10].setAttribute("style", "height: 0px; width: 0px;")
                    }

                    if(this.nickname == currentPlayer)
                    {

                        canvas.addEventListener("touchmove", draw, false);
                        canvas.addEventListener("mousedown", start, false)
                        canvas.addEventListener("mousemove", draw, false);

                        canvas.addEventListener("touchend", stop, false);
                        canvas.addEventListener("mouseup", stop, false);
                        canvas.addEventListener("mouseout", stop, false);

                        undo.setAttribute("style", "height: 80px; width: 80px; background-image: url('undo.png'); background-size: cover;")
                        clear.setAttribute("style", "height: 80px; width: 80px; background-image: url('eraser.png'); background-size: cover;")

                        palettes[10].setAttribute("style", "height: 80px; width: 80px; border-radius: 50%; background-color: black;")
                    }
                })

                socket.on('line', (data) => {
                    context.beginPath();
                    context.lineWidth = data.width;
                    context.strokeStyle = data.color;
                    context.moveTo(data.x1, data.y1);
                    context.lineTo(data.x2, data.y2);
                    context.stroke();
                })
            }
